  	<div class="container">
  <form >
   <div class="row">
      <div class="col-25">
        <label for="country">Tipul evenimentului</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="dezastre_naturale">Dezastre naturale</option>
          <option value="blocaje">Blocaje</option>
          <option value="accidente">Accidente</option>

        </select>

    <div class="row">
      <div class="col-25">
        <label for="fname">Localitatea în care are loc</label>
      </div>

        <input type="text" id="loc" name="localitate" placeholder="Localitatea..." required>
      </div>

      <div class="col-25">
        <label for="subject">Detalii suplimentare</label>
      </div>
      <div class="col-75">
        <textarea id="detalii" name="detalii" placeholder="Detalii..." style="height:150px" required></textarea>
      </div>
    </div>
